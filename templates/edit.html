<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        nav {
            background: #333;
            color: #fff;
            padding: 10px 0;
            margin-bottom: 20px;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .logo a {
            color: #fff;
            text-decoration: none;
            font-size: 24px;
            font-weight: bold;
        }

        .menu {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        .menu li {
            margin-left: 20px;
        }

        .menu a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        form label {
            display: block;
            margin-bottom: 10px;
            color: #555;
        }

        form input[type="text"],
        form input[type="email"],
        form textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        form textarea {
            height: 100px;
        }

        form input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px;
            text-transform: uppercase;
            cursor: pointer;
            border-radius: 4px;
        }

        form input[type="submit"]:hover {
            background-color: #45a049;
        }

        .button {
            text-align: center;
            margin-top: 20px;
        }

        .button a {
            text-decoration: none;
            color: #4CAF50;
            font-size: 24px;
            display: inline-block;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <nav>
        <div class="navbar">
            <div class="logo"><a href="#">BlogSite</a></div>
            <ul class="menu">
                <li><a href="../index">Home</a></li>
                <li><a href="about">About</a></li>
                <li><a href="fetch">View</a></li>
                <li><a href="contact">Contact</a></li>
              </ul>
        </div>
    </nav>

    <h1>Edit Contact</h1>
    <form action="{{ url_for('edit_contact', contact_id=contact.sno) }}" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ contact.name }}" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ contact.email }}" required>
        
        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone" value="{{ contact.phone_num }}" required>
        
        <label for="message">Message:</label>
        <textarea id="message" name="message" required>{{ contact.msg }}</textarea>
        
        <input type="submit" value="Update Contact">
    </form>

    <div class="button">
        <a href="#Home"><i class="fas fa-arrow-up"></i></a>
    </div>
    <div class="footer">
        <p>&copy; 2024 Your Website. All rights reserved.</p>
    </div>
</body>
</html>
