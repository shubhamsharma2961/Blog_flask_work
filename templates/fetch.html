<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Contacts</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        nav {
            background: #333;
            color: #fff;
            padding: 10px 0;
            margin-bottom: 20px;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .logo a {
            color: #fff;
            text-decoration: none;
            font-size: 24px;
            font-weight: bold;
        }

        .menu {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        .menu li {
            margin-left: 20px;
        }

        .menu a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background: #fff;
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 12px 15px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }

        .button {
            text-align: center;
            margin-top: 20px;
        }

        .button a {
            text-decoration: none;
            color: #4CAF50;
            font-size: 24px;
            display: inline-block;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            color: #333;
        }

        form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        form label {
            display: block;
            margin-bottom: 10px;
            color: #555;
        }

        form input[type="text"],
        form input[type="email"],
        form textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        form textarea {
            height: 100px;
        }

        form input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px;
            text-transform: uppercase;
            cursor: pointer;
            border-radius: 4px;
        }

        form input[type="submit"]:hover {
            background-color: #45a049;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 4px;
            margin: 5px;
        }

        button:hover {
            background-color: #45a049;
        }

        button.delete {
            background-color: #f44336;
        }

        button.delete:hover {
            background-color: #e53935;
        }
    </style>
</head>
<body>
    <nav>
        <div class="navbar">
            <div class="logo"><a href="#">BlogSite</a></div>
            <ul class="menu">
                <li><a href="../index">Home</a></li>
                <li><a href="about">About</a></li>
                <li><a href="#">View</a></li>
                <li><a href="contact">Contact</a></li>
              </ul>
        </div>
    </nav>

    <h1>Manage Contacts</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Phone</th>
                <th>Message</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for contact in contacts %}
            <tr>
                <td>{{ contact.sno }}</td>
                <td>{{ contact.name }}</td>
                <td>{{ contact.phone_num }}</td>
                <td>{{ contact.msg }}</td>
                <td>{{ contact.email }}</td>
                <td>
                    <button onclick="window.location.href='{{ url_for('edit_contact', contact_id=contact.sno) }}'">Edit</button>
                    <form action="{{ url_for('delete_contact', contact_id=contact.sno) }}" method="post" style="display:inline;">
                        <button type="submit" class="delete">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <div class="button">
        <a href="#Home"><i class="fas fa-arrow-up"></i></a>
    </div>
    <div class="footer">
        <p>&copy; 2024 Your Website. All rights reserved.</p>
    </div>
</body>
</html>
