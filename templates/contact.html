<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }

      nav {
        background: #333;
        color: #fff;
        padding: 10px 0;
        position: fixed;
        width: 100%;
        top: 0;
        z-index: 1000;
      }

      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px;
      }

      .logo a {
        color: #fff;
        text-decoration: none;
        font-size: 24px;
        font-weight: bold;
      }

      .menu {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
      }

      .menu li {
        margin-left: 20px;
      }

      .menu a {
        color: #fff;
        text-decoration: none;
        font-size: 18px;
      }

      section {
        margin-top: 80px;
        padding: 20px;
        max-width: 800px;
        margin: 80px auto;
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      }

      form div {
        margin-bottom: 15px;
      }

      form label {
        display: block;
        margin-bottom: 5px;
        color: #555;
      }

      form input[type="text"],
      form input[type="email"],
      form textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      form textarea {
        height: 100px;
      }

      form button {
        background-color: #4CAF50;
        color: white;
        border: none;
        padding: 15px;
        text-transform: uppercase;
        cursor: pointer;
        border-radius: 4px;
        width: 100%;
      }

      form button:hover {
        background-color: #45a049;
      }

      .button {
        text-align: center;
        margin-top: 20px;
      }

      .button a {
        text-decoration: none;
        color: #4CAF50;
        font-size: 24px;
        display: inline-block;
      }

      .footer {
        text-align: center;
        padding: 20px;
        background: #333;
        color: #fff;
        margin-top: 20px;
      }

      .popup {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        border: 1px solid #ccc;
        background-color: #fff;
        box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        padding: 20px;
        z-index: 1000;
      }

      .popup.active {
        display: block;
      }

      .overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.5);
        z-index: 999;
      }

      .overlay.active {
        display: block;
      }
    </style>
  </head>
  <body>
    <nav>
      <div class="navbar">
        <div class="logo"><a href="#">CodingLab</a></div>
        <ul class="menu">
          <li><a href="../index">Home</a></li>
          <li><a href="about">About</a></li>
          <li><a href="fetch">View</a></li>
          <li><a href="contact">Contact</a></li>
        </ul>
      </div>
    </nav>
    <section>
      <form action="/contact" id='testform' name='testform' method="post" onsubmit="showPopup(event)">
        <div>
          <label for="name">Name</label>
          <input type="text" name="name" id="name" required>
        </div>
        <div>
          <label for="email">Email</label>
          <input type="email" name="email" id="email" required>
        </div>
        <div>
          <label for="phone">Phone Number</label>
          <input type="text" name="phone" id="phone" required>
        </div>
        <div>
          <label for="message">Message</label>
          <textarea name="message" id="message" required></textarea>
        </div>
        <button type="submit">Submit</button>
      </form>
    </section>
    <div class="button">
      <a href="#Home"><i class="fas fa-arrow-up"></i></a>
    </div>
    <div class="footer">
      <p>&copy; 2024 Your Website. All rights reserved.</p>
    </div>

    <!-- Popup and Overlay -->
    <div class="overlay" id="overlay"></div>
    <div class="popup" id="popup">
      <p>Your data has been submitted successfully!</p>
      <button onclick="hidePopup()">Close</button>
    </div>

    <script>
      function showPopup(event) {
        event.preventDefault(); // Prevent form submission to show popup
        document.getElementById('overlay').classList.add('active');
        document.getElementById('popup').classList.add('active');

        // Submit the form data using fetch API (AJAX)
        const form = event.target;
        const formData = new FormData(form);

        fetch(form.action, {
          method: form.method,
          body: formData
        }).then(response => response.json()).then(data => {
          if (data.success) {
            document.getElementById('overlay').classList.add('active');
            document.getElementById('popup').classList.add('active');
          }
        }).catch(error => {
          console.error('Error:', error);
        });
      }

      function hidePopup() {
        document.getElementById('overlay').classList.remove('active');
        document.getElementById('popup').classList.remove('active');
      }
    </script>
  </body>
</html>
